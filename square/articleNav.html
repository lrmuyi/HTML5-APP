<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../css/square.style.css"/>
    <script type="text/javascript" charset="UTF-8">
      	mui.init({ 
		    subpages:[{ 
		    url:'article.html',//下拉刷新内容页面地址 
		    id:'article',//内容页面标志
		     styles:{ top:'44px',
		     		  bottom:'50px'//内容页面顶部位置,需根据实际页面布局计算，若使用标准mui导航，顶部默认为48px； .....//其它参数定义
		     }, extras:{}
		    }] 
		});
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">板块标题</h1>
	    <a class="mui-icon mui-icon-bars mui-pull-right"></a>
	</header>
	<footer>
		<div class="footer-left">
			<i id='msg-image' class="mui-icon mui-icon-camera" style="font-size: 28px;"></i>
		</div>
		<div class="footer-center">
			<textarea id='msg-text' type="text" class='input-text' placeholder="写评论..."></textarea>
			<button id='msg-sound' type="button" class='input-sound' style="display: none;">按住说话</button>
		</div>
		<label for="" class="footer-right">
			<i id='msg-type' class="mui-icon mui-icon-chat"><span class="mui-badge foot-badge">3</span></i>
		</label>
	</footer>
	<div id='sound-alert' class="rprogress">
		<div class="rschedule"></div>
		<div class="r-sigh">!</div>
		<div id="audio_tips" class="rsalert">手指上滑，取消发送</div>
	</div>
</body>
</html>
