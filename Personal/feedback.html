<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../css/personal.style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css"/>
    <script type="text/javascript" charset="UTF-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">意见反馈</h1>
	</header>
	<div class="mui-content">
		<div class="public-empty-row-s"></div>
	    <div class="mui-card public-card">
	    	<div class="public-incard-title"><span class="iconfont icon-biaoxing feedback-icon"></span>请选择问题种类（可多选）</div>
	    	<div class="mui-table-view feedback-btn-box">
	    		<div class="mui-table-view-cell">
	    			<span class="feedback-btn">无法预约家教</span>
	    			<span class="feedback-btn">支付遇到问题</span>
	    			<span class="feedback-btn">登录注册异常</span>
	    			<span class="feedback-btn">其他问题</span>
	    		</div>
			</div>
	    </div>
	    <div class="public-empty-row"></div>
	    <div class="mui-card public-card">
	    	<div class="public-incard-title"><span class="iconfont icon-biaoxing feedback-icon"></span>请详细描述您的建议或者遇到的问题</div>
	    	<div class="mui-table-view feedback-btn-box">
	    		<div class="mui-table-view-cell">
	    			<textarea class="feedback-textarea" name="feedback" rows="4"></textarea>
	    			<div class="feedback-text-ctrl">
	    				0/240<span class="mui-icon mui-icon-close"></span>
	    			</div>
	    		</div>
			</div>
	    </div>
	    <div id="sum-btn" class="mui-btn public-btn-row">提交您的反馈意见</div>
	    <div class="public-empty-row"></div>
	</div>
</body>
</html>
